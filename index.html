<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacMan-Like</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="game-container">
        <div class="gameStadistics">
            <div class="pacman-lifes"></div>
            <div class="pacman-time">
                <p id="timerHours">00:</p>
                <p id="timerMinutes">00:</p>
                <p id="timerSeconds">00</p>
            </div>
            <div class="pacman-score">
                <p>SCORE: </p>
                <p>0 pt</p>
            </div>
        </div>
        <div class="screen">
            <div id="gameOverScreen">
                <h2>YOU WIN</h2>
                <div class="buttonsEndGame">
                    <button class="buttonGame">Back to Landing</button>
                    <button class="buttonGame js-restart-btn"><i class="fa-solid fa-rotate-right"></i>  Restart</button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        
   </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
